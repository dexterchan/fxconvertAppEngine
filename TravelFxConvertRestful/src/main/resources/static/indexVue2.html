<style>
.form-control {
	margin-bottom: 10px;
}

.btn-danger {
	margin-top: 8px;
}
</style>

</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i>
				Vue calendar 4</a>
		</div>
	</nav>
	<div class="container" id="events">
		<div class="col-sm-7">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add events</h3> <button class="btn btn-primary" v-on:click="fetchEvents">refresh</button>
				</div>
				<div class="panel-body">
					<div>
						<input class="form-control" placeholder="Event Name"
							v-model="event.title">
						<textarea class="form-control" placeholder="事件細節"
							v-model="event.detail"></textarea>
						<input type="date" class="form-control" placeholder="事件排期"
							v-model="event.date">
						<button class="btn btn-primary" v-on:click="addEvent">發佈</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="list-group">
				<a href="#" class="list-group-item" v-for="event in events">
					<h4> {{ event.id }}</h4>
					<h4 class="list-group-item-heading">
						<i class="glyphicon glyphicon-bullhorn"></i> {{ event.title }}
					</h4>
					<h5>
						<i class="glyphicon glyphicon-calendar" v-if="event.date"></i> {{
						event.date }}
					</h5>
					<p class="list-group-item-text" v-if="event.detail">{{
						event.detail }}</p>
					<button class="btn btn-xs btn-danger"
						v-on:click="deleteEvent($index,event.id )">移除事件</button>
				</a>
			</div>
		</div>
	</div>

</body>
